<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoes Shop</title>
  </head>
  <body>
    <section class="showcase cont">
      <header>
        <h2 class="logo">
          <a style="text-decoration: none; color: white" href="index.html"
            >Shoe-X</a
          >
        </h2>
        <div class="toggle"></div>
      </header>

      <div class="title">
        <h1>Contact Us</h1>
        <p>
          If you're looking for more information or support that isn't here, reach us in the contact form below.</p>
          </div>
          <div class="contact">
              <div class="contact-form">
                  <form action="">
                      <div class="row">
                          <div class="input50">
                              <input type="text" placeholder="First Name">
                          </div>
                          <div class="input50">
                            <input type="text" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input50">
                          <input type="text" placeholder="Subject">
                      </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                  </form>
              </div>
              <div class="contact-info">
                  <div class="info-box">
                      <img src="images/address.png" class="contact-icon" alt="">
                      <div class="details">
                          <h4>Address</h4>
                          <p>01 Hoang Dao Thuy, New York City, USA</p>
                      </div>
                  </div>
                  <div class="info-box">
                    <img src="images/email.png" class="contact-icon" alt="">
                    <div class="details">
                        <h4>Email</h4>
                        <a href="mailto:anyone@example.com">anyone@example.com</a>
                        <a href="mailto:anyone@example.com">anyone@example.com</a>
                    </div>
                </div>
                <div class="info-box">
                    <img src="images/call.png" class="contact-icon" alt="">
                    <div class="details">
                        <h4>Phone</h4>
                        <a href="tel:+123456789">+123456789</a>
                        <br>
                        <a href="tel:+123456789">+123456789</a>
                    </div>
                </div>
              </div>
          </div>
        </p>
      </div>

    </section>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li>
          <a href="cart.html">Cart<img src="images/cart.png" alt="" /></a>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
