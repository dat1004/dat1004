<!-- JavaScript function to get the values of First and Last name  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      let formSubmit = document.getElementById("form1");
      console.dir(formSubmit);

      function getFormvalue() {
        for (i = 0; i < formSubmit.length; i++) {
          if (formSubmit.elements[i].name == "fname") {
            alert(formSubmit.elements[i].value);
          } else if (formSubmit.elements[i].name == "lname") {
            alert(formSubmit.elements[i].value);
          }
        }
      }
    </script>
  </body>
</html>
