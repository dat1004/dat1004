<!-- get the value of the href, hreflang, rel, target, and type attributes -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      let valueCollect = document.getElementById("w3r");
      console.dir(valueCollect);

      function getAttributes() {
        alert(valueCollect.href);
        alert(valueCollect.hreflang);
        alert(valueCollect.rel);
        alert(valueCollect.target);
        alert(valueCollect.type);
      }
    </script>
  </body>
</html>
