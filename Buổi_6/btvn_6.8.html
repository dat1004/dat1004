<!-- Display width & height -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display width and height</title>
  </head>
  <body onload="getSize()" onresize="getSize()"></body>
  <div id="widthHeight"></div>

  <script>
    console.dir(document.getElementById("widthHeight"));

    function getSize() {
      let newWidth = document.documentElement.clientWidth;
      let newHeight = document.documentElement.clientHeight;
      return (document.getElementById(
        "widthHeight"
      ).innerHTML = `${newWidth} x ${newHeight}`);
    }
  </script>
</html>

<!-- Different Method -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display WH</title>
  </head>
  <body>
    <p id="myP"></p>
    <script>
      window.addEventListener("resize", () => {
        let myP = document.getElementById("myP");
        myP.textContent = `my W is ${window.innerWidth} x H is ${window.innerHeight}`;
      });
    </script>
  </body>
</html>
